<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TO-DO LIST APP</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <input type="text" placeholder="Enter an Activity TO-DO :)" id="item" />
      <button id="add" onClick="buttonclick()">
        <img src="icons/plus.png" height="45" width="45" />
      </button>
    </header>

    <!-- javascript -->
    <script src="main.js"></script>

    <div class="container">
      <!-- Uncompleted tasks -->
      <ul class="todo" id="todo"></ul>

      <!-- Completed tasks -->
      <ul class="todo" id="completed"></ul>
    </div>
	<script src="main.js"></script>
  </body>
</html>
